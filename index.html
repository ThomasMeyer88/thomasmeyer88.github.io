<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="container">
        <div class="header">
            <h1 id="primaryHeader"></h1>
            <h2 id="secondaryHeader"></h2>
        </div>
        <div class="subHeader row">
            <div id="experience" class="pageTitles" onclick="loadPage('experiencePage')">
                Experience
            </div>
            <div id="education" class="pageTitles" onclick="loadPage('educationPage')">
                Education
            </div>
            <div id="skills" class="pageTitles" onclick="loadPage('skillsPage')">
                Skills
            </div>
            <div id="portfolio" class="pageTitles" onclick="loadPage('portfolioPage')">
                Portfolio
            </div>
            <div id="references" class="pageTitles" onclick="loadPage('referencesPage')">
                References
            </div>
            <div id="personal" class="pageTitles" onclick="loadPage('personalPage')">
                Personal
            </div>
        </div>
        <div class="mainBody">
            <div id="homePage" class="page">
                Home
            </div> 
            <div id="experiencePage" class="page">
                Experience
            </div> 
            <div id="educationPage" class="page">
                Education
            </div> 
            <div id="skillsPage" class="page">
                Skills
            </div> 
            <div id="portfolioPage" class="page">
                Portfolio
            </div>
            <div id="referencesPage" class="page">
                References
            </div>
            <div id="personalPage" class="page">
                Personal
            </div>
        </div>


    </div>
</body>
</html>
<script>
    let stringArr = ["experience", "education", "skills", "portfolio", "references", "personal", "homePage"];
    let activePage = "none";
    function textReveal(id) {
        let ele = document.getElementById(id);
        let string = "Thomas Meyer";
        textLoop(string, 0, ele, id);
    }

   function textLoop(text, i, ele, id) {
        i++;
        if (i <= text.length) {
            setTimeout(() => {
                ele.innerText = text.substring(0, i);
                textLoop(text, i, ele, id);
            }, 75);
        } else if (id == "primaryHeader") {
                ele = document.getElementById("secondaryHeader");
                text = "Software Developer";
                textLoop(text, 0, ele, "secondaryHeader");
        } else if (id == "secondaryHeader") {
            showBlock(0);
        }
    }
    function showBlock(i) {
        i++;
        if (i <= stringArr.length) {
            setTimeout(() => {
                let ele = document.getElementById(stringArr[i-1]);
                ele.style.display = "inline-block";
                activePage = "homePage";
                showBlock(i);
            }, 500);
        }
    }
    function loadPage(page) {
        document.getElementById(activePage).style.display = "none";
        document.getElementById(page).style.display = "inline-block";
        activePage = page;
    }
    textReveal("primaryHeader");
    
</script>
